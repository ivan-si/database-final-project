<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="post">
        <input type="text" name="username" placeholder="Email for customers, username for staff" required>
        <input type="password" name="password" placeholder="Password" required>

        <input type="submit" name="action" value="registerCustomer">
        <input type="submit" name="action" value="registerAirlineStaff">
    </form>

    <!-- Error message display -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
